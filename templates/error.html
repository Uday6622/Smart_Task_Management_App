{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<style>
    /* Error alert animation */
    .error-alert {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards, shake 0.3s ease-in-out 0.6s;
    }

    /* Back button animation */
    .btn-back {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.6s ease-out 0.8s forwards;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Keyframes for animations */
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shake {
        0%, 100% {
            transform: translateY(0);
        }
        25% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
    }

    /* Alert styling */
    .alert {
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
    }

    .alert h4 {
        font-weight: 600;
        color: #721c24;
        margin-bottom: 1rem;
    }

    .alert p {
        font-size: 1.1rem;
        color: #721c24;
    }

    /* Center content */
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 60vh;
        justify-content: center;
    }
</style>

<div class="error-container">
    <div class="alert alert-danger error-alert">
        <h4>Error</h4>
        <p>{{ message }}</p>
    </div>
    <a href="/" class="btn btn-primary btn-back">Back to Home</a>
</div>

<script>
    // Ensure animations trigger on page load
    document.addEventListener('DOMContentLoaded', () => {
        const alert = document.querySelector('.error-alert');
        const button = document.querySelector('.btn-back');
        alert.style.animationPlayState = 'running';
        button.style.animationPlayState = 'running';
    });
</script>
{% endblock %}
