{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .hero-section {
        position: relative;
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(135deg, #fef3c7 0%, #e0e7ff 100%);
    }

    .hero-bg {
        position: absolute;
        top: -15%;
        left: -15%;
        width: 130%;
        height: 130%;
        background: url('https://images.unsplash.com/photo-1516321310764-8a2388150e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
        opacity: 0.2;
        filter: blur(4px);
        z-index: -1;
        transform: translate(0, 0) scale(1.1);
        transition: transform 0.15s ease-out;
    }

    .login-container {
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(8px);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 90%;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeInUp 0.8s ease-out forwards;
    }

    .login-container h2 {
        font-weight: 800;
        font-size: 2rem;
        text-align: center;
        background: linear-gradient(to right, #7c3aed, #db2777);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
    }

    .mb-3 {
        margin-bottom: 1.2rem;
    }

    label {
        font-weight: 600;
        color: #4b5563;
    }

    .form-control {
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 8px rgba(124,58,237,0.3);
    }

    .btn-login {
        display: block;
        width: 100%;
        padding: 0.9rem;
        font-size: 1.2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background: linear-gradient(90deg, #7c3aed, #db2777);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    .input-group {
    position: relative;
    display: flex;
    align-items: center;
}

    .input-group .form-control {
        flex: 1;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }

    .input-group-text {
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        border-left: none;
        padding: 0.75rem;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        font-size: 1rem;
    }

    .btn-login:hover {
        background: linear-gradient(90deg, #6d28d9, #be185d);
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(124,58,237,0.3);
    }

    .register-link {
        text-align: center;
        margin-top: 1.2rem;
        font-size: 1rem;
    }

    .register-link a {
        color: #7c3aed;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .register-link a:hover {
        color: #db2777;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 2rem;
        }
        .login-container h2 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="hero-section">
    <div class="hero-bg"></div>
    <div class="login-container">
        <h2>Login</h2>
        {% if message %}
        <div class="alert alert-danger" style="margin-bottom:1rem; text-align:center;">
            {{ message }}
        </div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" required />
                    <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
                        üëÅÔ∏è
                    </span>
                </div>
                
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.login-container');
        container.style.animationPlayState = 'running';
    });

    // Parallax effect
    const heroSection = document.querySelector('.hero-section');
    heroSection.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        document.querySelector('.hero-bg').style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
    });
    heroSection.addEventListener('mouseleave', () => {
        document.querySelector('.hero-bg').style.transform = 'translate(0, 0) scale(1.1)';
    });
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>
{% endblock %}
