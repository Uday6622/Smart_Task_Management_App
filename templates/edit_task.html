{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<div class="create-task-container">
    <h2>Edit Task</h2>
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3"><label>Name</label>
            <input type="text" name="name" value="{{ task.name }}" class="form-control" required>
        </div>
        <div class="mb-3"><label>Category</label>
            <input type="text" name="category" value="{{ task.category }}" class="form-control">
        </div>
        <div class="mb-3"><label>Due Date</label>
            <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" class="form-control">
        </div>
        <div class="mb-3"><label>Status</label>
            <select name="status" class="form-control">
                <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <div class="mb-3"><label>Description</label>
            <textarea name="description" class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
